<!--
    <ul> - 순서가 없는 목록 생성 (점, 빈점, 네모, )
    <ol> - 순서가 있는 목록 생성 (아라비아 숫자, 알파벳, )
    <li> - 목록 요소

        <ul> lskjflskjdlfjlskjl
            <ol>dlksjldkfjlj</ol>
            lsdsldf
        </ul> 이렇게 둘이 섞이는건 불가능 but,

        <ul>
            <li>
                <ol>
                    <li>skjflsdjflkj</li>
                </ol>
            </li>
        </ul>
        이런건 가능
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li> 사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>

    <ol>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ol>
    
</body>
</html>
