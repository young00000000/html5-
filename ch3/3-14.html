    <title>이미지 삽입하기</title>
</head>
<body>
    <h2>펭귄 이미지 삽입하기</h2>
    <img src="penguins.jpg" alt="펭귄" width="300">
    <img src="not" alt="그림이 존재하지 않습니다." width="300">
    
    <h2>오디오</h2>
    <audio src="Kalimba.mp3" controls="consrols"></audio>
