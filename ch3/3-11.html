<!--
    테이블 태그
    <tabel> - 표 삽입
    <tr> - 행 삽입
    <th> - 셀 생성
    <td> - 일반 셀 생성
    
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>시간표</h1>
    <table border="1"><!--테이블-->
        <thead>
            <tr><!--행-->
                <th></th><!--제목 셀-->
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        <tbody>
            <tr><!--행-->
                <td>1교시</td><!--일반 셀-->
                <td>영어</td>
                <td>수학</td>
                <td>국어</td>
                <td>미술</td>
                <td>미술</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td>영어</td>
                <td>수학</td>
                <td>국어</td>
                <td>미술</td>
                <td>미술</td>
            </tr>
           
           
           
        </tbody>
    </table>

    
</body>
</html>
