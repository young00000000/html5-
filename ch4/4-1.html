<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <!--
        type - 입력 되는것의 형태
        name - 이름
        value - text,password,button,reset,submit 에서 밸류값이 출력이 됨
    -->
    
    <form action="">
        <!--사용자가 입력하는 입력 양식-->
        <input type="text" name="test1" value="text"><br><br> 
        <input type="password" name="password" value="password"><br><br>
        <input type="file" name="file" value="file"><br><br>
        <input type="checkbox" name="checkbox" value="checkbox"><br><br>
        <input type="radio" name="radio" value="radio"><br><br>

        <!--사용자에게 보이지 않는 입력 양식-->
        <input type="hidden" name="hidden" value="hidden"><br><br>


        <input type="text"><br><br> 
        <!--버튼-->
        <input type="button" value="버튼">&nbsp;&nbsp;&nbsp;
        <input type="reset" value="리셋">&nbsp;&nbsp;&nbsp;
        <input type="submit" value="전송"><br><br>
        <input type="image" src="../ch3/penguins.jpg"><br><br>
        <img src="../ch3/penguins.jpg" alt="대체 택스트" width="300">
    </form>
</body>
</html>
